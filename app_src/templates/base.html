<html lang="fr">
    <head>
        {% block head %}
        <meta charset="UTF-8">
        <title>Auto-QCM</title>
        <!-- Bootstrap from a CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Jasny from a CDN -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
        <!-- Responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% endblock %}
    </head>

    <body class="container" style="padding-top: 60px;">
        <header>
            {% block header %}
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <!-- Bouton navigation pour format mobile et petit écran -->
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menubar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <a class="navbar-brand" href="/">Auto-QCM</a>
                    </div>

                    <!-- Barre de navigation-->
                    <div class="collapse navbar-collapse" id="menubar">
                        <ul class="nav navbar-nav">
                            <li><a href="/questionnaire">Générer un questionnaire</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            {% endblock %}
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="footer">
            {% block footer %}
            <br><br>
            <p class="text-center text-muted">Copyright 2020 - Website designed and implemented by <a href="https://github.com/Teazane/AutoQCM">Teazane</a> - Site web imaginé et codé avec amour par <a href="https://github.com/Teazane/AutoQCM">Teazane</a></p>
            {% endblock %}
        </footer>
    </body>
</html>
